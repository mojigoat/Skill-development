<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/card.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/background.png');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-10 p-b-40">

				

				<form class="login100-form validate-form">
					<div class="logo-container p-t-25 p-b-5">
						<img class="logo-img" src="images/dod-full-logo.png" />
					</div>	
					<div class="txt1 text-center p-t-10 p-b-10">
						<span>
							Read the <strong><a href="#">rulebook</a></strong>.
						</span>
					</div>
					<div class="card__holder p-b-40">
						<div class="action_card">
							<div class="action_card__inner">
								<div class="action_card__face action_card__face--front">
									<img class="logo-img-card" src="images/glass.png" />
								</div>
								<div class="action_card__face action_card__face--back">
									<div class="action_card__content">
										<div class="action_card__header">
											<h2>Name</h2>
										</div>
										<div class="action_card__body">
											<p>Go outside and pick exactly 23 blades of grass with your teeth. Anything less or more, draw a forfeit.</p>
										</div> 
										<div class="action_card__footer">
											<div class="wrap-login100-form-btn wrap-login100-form-btn-left50">
												<div class="login100-form-bgbtn black-greengrey"></div>
												<button type="button" class="forfeitcardbtn login100-form-btn" name="Open" onclick="popupOpen();">
													Forfeit
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
				
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn green-lemon"></div>
							<button type="button" class="flipcardbtn login100-form-btn">Draw a card</button>
						</div>
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn green-lemon"></div>
							<button type="button" class="endturnbtn login100-form-btn" disabled>End Turn</button>
						</div>
					</div>

				
					
				</form>

				<!-- Overlay -->
				<div class="overlay" id="overlay" style="display:none;"></div>

				<!-- Popup -->
				<div class="popup" id="popup" style="display:none;">
					<div class="popup-inner">
						<div class="forfeitbanner-container">
							<img class="forfeitbanner" src="images/forfeit-banner.png" />
						</div>
						<div class="forfeitcounter-container">
							<img class="forfeitcounter" src="images/animation/2x.gif" />
						</div>
						<div class="forfeit-text-container">
							<h1 class="forfeit-text">Stroh Rum</h1>
						</div>
						
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn green-lemon"></div>
								<button type="button" class="forfeitendturnbtn login100-form-btn">End Turn</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="src/card.js"></script>
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"> </script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="src/main.js"></script>

</body>
</html>
