<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Do or Dare</title>

	<link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/card.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/login.css">

	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="limiter">
		<div class="container-login100" style="background-image: url('./assets/images/background.png');">

			<!-- #CARD PLATFORM -->
			<div id="card-form" class="wrap-login100 p-l-55 p-r-55 p-t-10 p-b-40 cardformnone" >
				<form class="login100-form validate-form">
					<div class="logo-container p-t-25 p-b-5">
						<img class="logo-img" src="./assets/images/dod-full-logo.png" />
					</div>	
					<div class="txt1 text-center p-t-10 p-b-10">
						<span>
							Read the <strong><a href="#">rulebook</a></strong>.
						</span>
					</div>
					<div class="card__holder p-b-40">
						<div class="action_card">
							<div class="action_card__inner">
								<div class="action_card__face action_card__face--front">
									<img class="logo-img-card" src="./assets/images/glass.png" />
								</div>
								<div class="action_card__face action_card__face--back">
									<div class="action_card__content">
										<div class="action_card__header">
											<div class="txt1 text-center">
												<h2 class="roundText" id="roundText" style="color:white; font-size: 22px;font-weight: bold;">Round 1</h2>
											</div>
											<h2 id="playerNameText" class="playerNameText"></h2>
										</div>
										<div class="action_card__body">
											<p id="actionTask"></p>
										</div> 
										<div class="action_card__footer">
											<div class="wrap-login100-form-btn wrap-login100-form-btn-left50">
												<div class="login100-form-bgbtn black-greengrey"></div>
												<button type="button" class="forfeitcardbtn login100-form-btn" name="Open" onclick="popupOpen();">
													Forfeit
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>		
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn green-lemon"></div>
							<button type="button" class="flipcardbtn login100-form-btn">Draw a card</button>
						</div>
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn green-lemon"></div>
							<button type="button" class="endturnbtn login100-form-btn" disabled>End Turn</button>
						</div>
					</div>
				</form>

				<div class="overlay" id="overlay" style="display:none;"></div>

				<div class="popup" id="popup" style="display:none;">
					<div class="popup-inner">
						<div class="forfeitbanner-container">
							<img class="forfeitbanner" src="./assets/images/forfeit-banner.png" />
						</div>
						<div class="forfeitcounter-container">
							<img class="forfeitcounter" id="forfeitcounter" src="#" />
						</div>
						<div class="forfeit-text-container typewriter">
							<h1 class="forfeit-text" id="forfeit-text">-</h1>
						</div>
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn green-lemon"></div>
								<button type="button" class="forfeitendturnbtn login100-form-btn">End Turn</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- #LOGIN PLATFORM -->
			<div id="card-settings" class="wrap-settings p-l-55 p-r-55 p-t-10 p-b-40" style="display: none;" >
				<form class="login100-form validate-form">
					<div class="logo-container p-t-25 p-b-5">
						<img class="logo-img" src="./assets/images/dod-full-logo.png" />
					</div>	
					<div class="txt1 text-center p-t-10 p-b-10">
						<span>
							<strong>Select your game settings.</strong>
						</span>
					</div>	<br>
					<div class="settings-container">
						<div class="playernames txt1 text-center">
							<span>
								<strong>Enter each player name:</strong>
							</span>
							<input type="text" id="playerNames" name="playerNames" multiple>
						</div>

						<!-- #GAMETYPE -->
						<div class="gametype">
							<div class="gametypetext txt1 text-center" style="margin-bottom: 20px;">
								<span >
									<strong>Select Game Type:</strong>
								</span>
							</div>
							<div class="section over-hide z-bigger">
								<input class="checkbox" type="checkbox" name="general" id="general">
								<div class="background-color"></div>
								<div class="section over-hide z-bigger">
									<div class="container pb-5">
										<div class="row justify-content-center pb-5">
											<div class="col-xl-10 pb-5">
												<input class="checkbox-budget" type="radio" name="GametypeRadio" id="GametypeRadio-1" checked>
												<label class="for-checkbox-budget" for="GametypeRadio-1">
													<span >Default</span>
												</label><!--
												--><input class="checkbox-budget" type="radio" name="GametypeRadio" id="GametypeRadio-2">
												<label class="for-checkbox-budget" for="GametypeRadio-2">							
													<span >Custom</span>
												</label><!--
												--><input class="checkbox-budget" type="radio" name="GametypeRadio" id="GametypeRadio-3">
												<label class="for-checkbox-budget" for="GametypeRadio-3">							
													<span >Chaos</span>
												</label>
											</div>
											
										</div>
									</div>	
								</div>
							</div>
						</div>
						<div id="drinkselection" class="drinkselection txt1 text-center">
							<span>
								<strong>Enter your drinks:</strong>
							</span>
							<input type="email" id="files" name="files" multiple>
						</div>

						<!-- #DRINK QUANTITY -->
						<div class="drinkquantity" style="margin-bottom: 20px;" id="drinkquantity">
							<div class="drinkquantitytext txt1 text-center" style="margin-bottom: 20px;">
								<span >
									<strong>Select Maximum Forfeit Quantity:</strong>
								</span>
							</div>
							<div class="section over-hide z-bigger">
								<input class="checkbox" type="checkbox" name="general" id="general">
								<div class="background-color"></div>
								<div class="section over-hide z-bigger">
									<div class="container pb-5">
										<div class="row justify-content-center pb-5">
											<div class="col-xl-10 pb-5">
												<input class="checkbox-budget" type="radio" name="quantity" id="quantity-1" >
												<label class="for-checkbox-budget" for="quantity-1">
													<span >1x</span>
												</label>
												<input class="checkbox-budget" type="radio" name="quantity" id="quantity-2">
												<label class="for-checkbox-budget" for="quantity-2">							
													<span >2x</span>
												</label>
												<input class="checkbox-budget" type="radio" name="quantity" id="quantity-3" checked>
												<label class="for-checkbox-budget" for="quantity-3">							
													<span >3x</span>
												</label>
											</div>
											
										</div>
									</div>	
								</div>
							</div>
						</div>
						<!-- <div class="cardselection">

						</div> -->
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn green-lemon"></div>
							<button type="button" class="startgamebtn login100-form-btn" id="startgamebtn">Start Game</button>
						</div>
					</div>
				</form>
			</div>

			<!-- #LOGIN -->
			<div id="login-form" class="wrap-settings p-l-55 p-r-55 p-t-10 p-b-40"  >
				<form class="login100-form validate-form">
					<div class="logo-container p-t-25 p-b-5">
						<img class="logo-img" src="./assets/images/dod-full-logo.png" />
					</div>	
					<div class="txt1 text-center" style="margin-top: 5%; font-size: 22px">
						<span>
							<strong>LOGIN</strong>
						</span>
					</div>	
					<div class="settings-container">
						<div class="playernames txt1 text-center">
							<input type="username" id="login-username" name="username" placeholder="Username" required="">
							<input type="password" id="login-pass" name="pswd" placeholder="Password" required="">
						</div>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn green-lemon"></div>
							<button type="button" class="startgamebtn login100-form-btn" id="loginbtn">LOGIN</button>
						</div>
					</div>
					<div class="txt1 text-center p-t-10 p-b-10">
						<span>
							Login as a <strong><a href="#">Guest</a></strong>.
						</span>
					</div>
				</form>

				
			</div>

		</div>
	</div>
  </body>

  <script src="./scripts/pageload.js"></script>
  <script src="./scripts/client.js"></script>
  <script src="./scripts/card.action.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/login.js"></script>
  
</html>
